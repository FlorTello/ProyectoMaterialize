<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="assets/css/main.css">
  <link rel="icon" href="assets/images/icon.png">
  <title>Portafolio</title>
</head>
<body>
  <header>
  </header>
  <section id = "section-about">

  </section>
  <section id = "section-portafolio">

  </section>
  <section id = "section-contact">
    <div class="row card-panel grey lighten-3 ">
        <form class="contact col s12 col l5">
          <div class="form-title">
            <h5 class="center-align">CONTACT</h5>
            <h6 class=" center-align grey-text text-darken-3">GET IN TOUCH WITH ME</h6>
            <hr class="contact-hr">
          </div>
          <div class="row names">
            <div class="input-field col s6">
              <label for="first_name">First Name</label>
              <input id="first_name" type="text" class="validate">
            </div>
            <div class="input-field col s6">
              <label for="last_name">Last Name</label>
              <input id="last_name" type="text" class="validate">
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <label for="message" data-error="wrong" data-success="right">Your Message</label>
              <input id="message" type="text" class="validate">
            </div>
          </div>
      </form>

    <div class="data col s12  col l3">
      <p>ADDRESS <br>
        Nr. 6, 21 Awesome Street, London, UK <br>
        PHONE NUMBER <br>
        +91 9912776151 <br>
        WEBSITE <br>
        qnimate.com
      </p>
    </div>
  </div>


  </section>
  <footer>

  </footer>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="assets/js/materialize.min.js"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
